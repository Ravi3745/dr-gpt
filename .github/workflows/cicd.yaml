name: Deploy Doc-GPT to EC2 (Docker + ECR)

on:
  push:
    branches: [ "dev" ]

jobs:
  build-and-push:
    name: Build & Push Docker image to ECR
    runs-on: ubuntu-latest

    outputs:
      image: ${{ steps.out.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Output image uri
        id: out
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: latest
        run: |
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy on EC2 (pull + run)
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            # Login to ECR
            aws --version || true
            sudo apt-get update -y
            sudo apt-get install -y awscli

            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
              | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

            # Pull latest image
            docker pull ${{ needs.build-and-push.outputs.image }}

            # Stop & remove old container if exists
            docker rm -f doc-gpt || true

            # Run new container (pass env vars)
            docker run -d --name doc-gpt \
              -p 5000:5000 \
              -e OPENAI_API_KEY='${{ secrets.OPENAI_API_KEY }}' \
              -e PINECONE_API_KEY='${{ secrets.PINECONE_API_KEY }}' \
              -e PINECONE_INDEX_NAME='${{ secrets.PINECONE_INDEX_NAME }}' \
              ${{ needs.build-and-push.outputs.image }}

            docker ps